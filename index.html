<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Green Mobility Charging</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="charging-app">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="app-header">
                <h1 class="header-title">GREEN MOBILITY</h1>
                <p class="subtitle">Fast and eco-friendly charging</p>
            </div>
            <div class="app-content">
                <div class="logo-container">
                    <img src="logo.png" alt="Green Mobility Logo" class="logo">
                </div>
                <div class="button-container">
                    <button id="start-btn" class="btn btn-primary animate-in">Start Charging</button>
                </div>
            </div>
        </div>
        
        <!-- Full-screen Monitoring Screen -->
        <div id="status-screen" class="hidden monitoring-screen">
            <div class="monitoring-content">
                <div class="charging-status animate-in">
                    <div class="battery-container">
                        <div class="battery">
                            <div class="battery-level" id="battery-level"></div>
                            <div class="battery-percent" id="battery-percent">0%</div>
                        </div>
                    </div>
                    <div class="status-badge">Full Load</div>
                    <p class="charging-time" id="charging-time">Calculating remaining time...</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card animate-in" style="animation-delay: 0.1s">
                        <div class="stat-value" id="voltage-value">220V</div>
                        <div class="stat-label">Voltage</div>
                    </div>
                    <div class="stat-card animate-in" style="animation-delay: 0.2s">
                        <div class="stat-value" id="current-value">900A</div>
                        <div class="stat-label">Current</div>
                    </div>
                    <div class="stat-card animate-in" style="animation-delay: 0.3s">
                        <div class="stat-value" id="power-value">500W</div>
                        <div class="stat-label">Power</div>
                    </div>
                    <div class="stat-card animate-in" style="animation-delay: 0.4s">
                        <div class="stat-value" id="energy-value">1.0kWh</div>
                        <div class="stat-label">Energy Delivered</div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button id="stop-btn" class="btn btn-danger animate-in" style="animation-delay: 0.5s">Stop Charging</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const statusScreen = document.getElementById('status-screen');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        
        // Charging elements
        const batteryLevel = document.getElementById('battery-level');
        const batteryPercent = document.getElementById('battery-percent');
        const chargingTime = document.getElementById('charging-time');
        const voltageValue = document.getElementById('voltage-value');
        const currentValue = document.getElementById('current-value');
        const powerValue = document.getElementById('power-value');
        const energyValue = document.getElementById('energy-value');
        
        // Animation variables
        let chargingInterval;
        let currentProgress = 0;
        
        // Screen transitions
        function showScreen(screen) {
            [welcomeScreen, statusScreen].forEach(s => {
                s.classList.add('hidden');
                s.classList.remove('animate-in');
            });
            
            screen.classList.remove('hidden');
            screen.classList.add('animate-in');
            
            // Reset animations for elements within the screen
            const elements = screen.querySelectorAll('.animate-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        }
        
        // Start charging simulation
        function startCharging() {
            clearInterval(chargingInterval);
            currentProgress = 0;
            updateChargingDisplay(0);
            
            chargingInterval = setInterval(() => {
                if (currentProgress >= 100) {
                    clearInterval(chargingInterval);
                    batteryLevel.style.background = 'linear-gradient(to top, var(--success), #7CFFB3)';
                    return;
                }
                
                currentProgress += 1;
                updateChargingDisplay(currentProgress);
            }, 100);
        }
        
        // Update all charging display elements
        function updateChargingDisplay(progress) {
            // Battery display
            batteryLevel.style.height = `${progress}%`;
            batteryPercent.textContent = `${progress}%`;
            
            // Calculate time remaining (simplified)
            const minsRemaining = Math.floor((100 - progress) * 0.3);
            const hours = Math.floor(minsRemaining / 60);
            const mins = minsRemaining % 60;
            
            if (hours > 0) {
                chargingTime.textContent = `${hours}h ${mins}m remaining`;
            } else {
                chargingTime.textContent = `${mins}m remaining`;
            }
            
            // Update stats (simulated values)
            voltageValue.textContent = `${220 + Math.floor(progress / 10)}V`;
            currentValue.textContent = `${900 - Math.floor(progress / 5)}A`;
            powerValue.textContent = `${500 + progress * 2}W`;
            energyValue.textContent = `${(progress / 20).toFixed(1)}kWh`;
            
            // Change battery color based on charge level
            if (progress > 90) {
                batteryLevel.style.background = 'linear-gradient(to top, var(--success), #7CFFB3)';
            } else if (progress > 75) {
                batteryLevel.style.background = 'linear-gradient(to top, #64DD17, #B2FF59)';
            } else {
                batteryLevel.style.background = 'linear-gradient(to top, var(--primary), #66B3FF)';
            }
        }
        
        // Stop charging
        function stopCharging() {
            clearInterval(chargingInterval);
            showScreen(welcomeScreen);
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            showScreen(statusScreen);
            startCharging();
        });
        
        stopBtn.addEventListener('click', stopCharging);
        
        // Initialize
        showScreen(welcomeScreen);
    </script>
</body>
</html>
